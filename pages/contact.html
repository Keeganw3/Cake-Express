<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <section class="cart">
        <div class="wrapper">
            <div class="col">
                <div class="input-form">
                    <h4 class="coupon-cart">Apply Coupon</h4>

                    <input class="input" type="email" placeholder="Enter Your Coupon">
                    <button class="btn-type-secondary ">Apply</button>
                </div>

            </div>
            <div class="col form-design">
                <h4 class="heading-cart">Cart Totals</h4>
                <section class="inner-section">

                    <div class="col">
                        <p>Cart Subtotal</p>
                        <p>Shoping</p>
                        <p><b>Total</b> </p>
                    </div>
                    <div class="col ">
                        <p>$135.00</p>
                        <p>free</p>
                        <p><b>$135.00</b></p>
                    </div>


                </section>
                <button class="btn-type-tertiary">Proceed to checkout</button>
            </div>
        </div>
    </section>
    <section class="footer-banner">
        <div class="wrapper">
            <div class="col ">

                <img class="footer-image" src="../css/images/footer-banner.jpg" alt="footer-banner-img">
                <div class="footer-banner-text">
                    <h1 class="footer-banner-image-heading">Sign Up For Newsletter</h1>
                    <p class="p-color-base">Get E-mail updates about our promotion and
                        <span class="p-color-secondary">special offers.</span> </p>
                </div>

            </div>
            <div class="col">
                <div class="input-form">
                    <input class="input" type="email" placeholder="Your Email Address">
                    <button class="btn-type-primary">Sign Up</button>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
